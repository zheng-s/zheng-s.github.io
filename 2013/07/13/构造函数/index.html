        <figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//构造函数的使用</span></span><br><span class="line"><span class="keyword">package</span> port4;</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">TestGouZao</span> </span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">        MagicBox box=<span class="keyword">new</span> MagicBox(<span class="number">50</span>,<span class="number">60</span>,<span class="number">30</span>);<span class="comment">//这里就相当于认为赋值</span></span><br><span class="line">        System.out.println(<span class="string">&quot;length:&quot;</span>+box.length);</span><br><span class="line">        System.out.println(<span class="string">&quot;width:&quot;</span>+box.width);</span><br><span class="line">        System.out.println(<span class="string">&quot;height:&quot;</span>+box.height);</span><br><span class="line">         MagicBox box2=<span class="keyword">new</span> MagicBox();</span><br><span class="line">        <span class="comment">/*</span></span><br><span class="line"><span class="comment">        在没有定义构造方法之前,MagicBox box2=new MagicBox()是可以被使用的,但我们已经</span></span><br><span class="line"><span class="comment">        定义了一个带参数列表的构造方法,发现原来的写法不适用了</span></span><br><span class="line"><span class="comment">        因为在java中一旦用户定义了构造方法,系统就不再提供默认的构造方法了</span></span><br><span class="line"><span class="comment">         */</span></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/*</span></span><br><span class="line"><span class="comment">    在java语言中,构造方法用于创建对象的升级后进行初始化操作</span></span><br><span class="line"><span class="comment">    如Preson p=new person();</span></span><br><span class="line"><span class="comment">    此处的person()就是一个构造方法,构造方法默认是不可见的</span></span><br><span class="line"><span class="comment">    初始化数值类型为0;bool类型设置为true</span></span><br><span class="line"><span class="comment">    在没有自己定义构造方法的时候,在用的是系统提供的一个无参数的默认的构造方法</span></span><br><span class="line"><span class="comment">    public 类名()&#123;&#125;</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">MagicBox</span></span>&#123;    <span class="comment">//定义一个描述盒子的类</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">int</span> length;</span><br><span class="line">    <span class="keyword">public</span>  <span class="keyword">int</span> width;</span><br><span class="line">    <span class="keyword">public</span>  <span class="keyword">int</span> height;</span><br><span class="line">    <span class="comment">//此处定一个构造方法,用于对盒子的初始化</span></span><br><span class="line">    <span class="comment">//定一个一有参数的方法,用于接受传递进来的初始化参数</span></span><br><span class="line">    <span class="comment">//构造方法无返回值类型,只是一个初始化的操作</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="title">MagicBox</span><span class="params">(<span class="keyword">int</span> length,<span class="keyword">int</span> width,<span class="keyword">int</span> height)</span></span>&#123;</span><br><span class="line">        <span class="keyword">this</span>.length=length;</span><br><span class="line">        <span class="keyword">this</span>.width=width;</span><br><span class="line">        <span class="keyword">this</span>.height=height;</span><br><span class="line">        <span class="comment">//将外界传的参数赋值给了类内部的属性,用this区分</span></span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="title">MagicBox</span><span class="params">()</span></span>&#123;</span><br><span class="line">        <span class="comment">/*</span></span><br><span class="line"><span class="comment">        /这个一补上,第九行就不报错了,此构造方法等同于系统提供的默认的,</span></span><br><span class="line"><span class="comment">        只不过在用户为自定义构造方法之前.这个方法由系统切不可见,如果用户自定义的与原来系统默认的一致,原来的构造方法失效</span></span><br><span class="line"><span class="comment">        一个类中可以有多个构造方法,此时就形成了构造方法的重载</span></span><br><span class="line"><span class="comment">        若果使用自定义的构造方法,建议将构造方法的访问权限设为public</span></span><br><span class="line"><span class="comment">         */</span></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//构造函数重载与引用</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">TestGouZaoChongZai</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">        magicBox box = <span class="keyword">new</span> magicBox(<span class="number">50</span>, <span class="number">60</span>, <span class="number">30</span>);<span class="comment">//这里就相当于认为赋值</span></span><br><span class="line">        System.out.println(<span class="string">&quot;length:&quot;</span> + box.length);</span><br><span class="line">        System.out.println(<span class="string">&quot;width:&quot;</span> + box.width);</span><br><span class="line">        System.out.println(<span class="string">&quot;height:&quot;</span> + box.height);</span><br><span class="line">        magicBox box2 = <span class="keyword">new</span> magicBox();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">magicBox</span> </span>&#123;    <span class="comment">//定义一个描述盒子的类</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">int</span> length;</span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">int</span> width;</span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">int</span> height;</span><br><span class="line"><span class="comment">//----------------------------------------------------------------------------------</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="title">magicBox</span><span class="params">(<span class="keyword">int</span> length, <span class="keyword">int</span> width)</span> </span>&#123;<span class="comment">//下面的可以调用上面的</span></span><br><span class="line">        <span class="keyword">this</span>.length = length;</span><br><span class="line">        <span class="keyword">this</span>.width = width;</span><br><span class="line">        <span class="comment">//如果一个构造方法的结构能够包含另一个构造方法的结构,那么他们之间存在可以调用的关系</span></span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"> <span class="comment">//------------------------------------------------------------------------------</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="title">magicBox</span><span class="params">(<span class="keyword">int</span> length, <span class="keyword">int</span> width, <span class="keyword">int</span> height)</span> </span>&#123;</span><br><span class="line">        <span class="comment">//可以使用this关键字对构造方法进行调用,且this调用构造方法的时候必须放在第一行</span></span><br><span class="line">        <span class="keyword">this</span>(length,width);</span><br><span class="line">        <span class="keyword">this</span>.height = height;</span><br><span class="line">        <span class="comment">//如果一个构造方法的结构能够包含另一个构造方法的结构,那么他们之间存在可以调用的关系</span></span><br><span class="line">    &#125;</span><br><span class="line"> <span class="comment">//-----------------------------------------------------------------------------</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="title">magicBox</span><span class="params">()</span></span>&#123;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">/*public void print()&#123;</span></span><br><span class="line"><span class="comment">        this           在普通方法中是无法引用构造方法的</span></span><br><span class="line"><span class="comment">                    对构造方法的引用只能出现在构造方法中</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">---------------------------------------------------------------------------------------</span></span><br><span class="line"><span class="comment">public magicBox(int length, int width) &#123;//下面的可以调用上面的</span></span><br><span class="line"><span class="comment">        this(10,20,30);引用了下面的构造方法,错误,不可以相互引用</span></span><br><span class="line"><span class="comment">        this.length = length;</span></span><br><span class="line"><span class="comment">        this.width = width;</span></span><br><span class="line"><span class="comment">        //如果一个构造方法的结构能够包含另一个构造方法的结构,那么他们之间存在可以调用的关系</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">    &#125;</span></span><br><span class="line"><span class="comment">    public magicBox(int length, int width, int height) &#123;</span></span><br><span class="line"><span class="comment">        //可以使用this关键字对构造方法进行调用,且this调用构造方法的时候必须放在第一行</span></span><br><span class="line"><span class="comment">        this(length,width);//引用了上面的构造方法</span></span><br><span class="line"><span class="comment">        this.height = height;</span></span><br><span class="line"><span class="comment">        //如果一个构造方法的结构能够包含另一个构造方法的结构,那么他们之间存在可以调用的关系</span></span><br><span class="line"><span class="comment">    &#125;</span></span><br><span class="line"><span class="comment"> */</span></span><br></pre></td></tr></table></figure>
